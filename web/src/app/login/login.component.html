<div *ngIf="submitted && loginResult === 'failed'">
  <p>Login failed. Please try again. </p>
</div>
<form #loginForm="ngForm">
  <div class="form-group">
    <label for="userName">Username</label>
    <input type="text" class="form-control" id="userName" required [(ngModel)]="loginInfo.userName" required name="userName" #username="ngModel">
  </div>

  <div class="form-group">
    <label for="password">password</label>
    <input type="password"  class="form-control" id="password" [(ngModel)]="loginInfo.password" required name="password" #password="ngModel">
  </div>

  <button type="button" class="btn btn-primary" [disabled]="!loginForm.valid" (click)="login(loginInfo)">Login</button>
</form>
